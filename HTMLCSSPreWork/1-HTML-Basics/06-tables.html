<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>

  <body>
    <h1>Basic Table</h1>

    <table>
      <tr>
        <th>Name</th>
        <th>Occupation</th>
        <th>Years of Experience</th>
      </tr>
      <tr>
        <td>Auri Rahimzadeh</td>
        <td>Software Architect</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Jenn Ainkens</td>
        <td>Management</td>
        <td>15</td>
      </tr>
    </table>

    <br />
    <hr />
    <br />

    <h1>Table with simple border</h1>

    <table border="3">
      <tr>
        <th>Show</th>
        <th>Genre</th>
        <th>Rating</th>
      </tr>
      <tr>
        <td>The Walking Dead</td>
        <td>Horror/Dram</td>
        <td>R</td>
      </tr>
      <tr>
        <td>Breaking Bad</td>
        <td>Action/Suspense</td>
        <td>R</td>
      </tr>
    </table>
  </body>
</html>
