<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Repl 3.1: Inputs and DOM Manipulation</title>
  </head>
  <body>
    <div class="container title">
      <h4>Repl 3.1: Inputs and DOM Manipulation</h4>
    </div>
    <div class="container col-6">
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Store</label>
        <input
          type="text"
          class="form-control"
          id="storeInput"
          placeholder="Enter a store name"
        />
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Quantity</label>
        <input
          type="number"
          class="form-control"
          id="valueInput"
          placeholder="Enter a quantity value"
        />
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Product</label>
        <input
          type="text"
          class="form-control"
          id="productInput"
          placeholder="Enter a product"
        />
      </div>
      <button type="button" onclick="inputs()" class="btn btn-secondary btn-lg">
        Submit
      </button>
      <div class="container">
        <h3 id="output"></h3>
      </div>
    </div>
    <!-- Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
